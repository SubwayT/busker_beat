<!-- ログインモーダル -->
<div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.5); z-index:2000;">
    <div class="auth-modal" style="width:90%; max-width:400px; margin:50px auto; padding:20px; position:relative;">
        <button onclick="document.getElementById('loginModal').style.display='none'" style="position:absolute; top:10px; right:10px;">×</button>
        <h2>ログイン</h2>
        <form action="/login" method="POST">
            <label for="login_uname">ユーザー名：</label><br>
            <input type="text" id="login_uname" name="uname"><br><br>

            <label for="login_pw">パスワード：</label><br>
            <input type="password" id="login_pw" name="pw"><br><br>

            <button type="submit">ログイン</button>
        </form>
    </div>
</div>

<!-- 新規登録モーダル -->
<div id="signupModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.5); z-index:2000;">
    <div class="auth-modal" style="width:90%; max-width:400px; margin:50px auto; padding:20px; position:relative;">
        <button onclick="document.getElementById('signupModal').style.display='none'" style="position:absolute; top:10px; right:10px;">×</button>
        <h2>新規ユーザー登録</h2>
        <form action="/signup" method="POST">
            <label for="signup_uname">ユーザー名：</label><br>
            <input type="text" id="signup_uname" name="uname"><br><br>

            <label for="signup_email">メールアドレス：</label><br>
            <input type="email" id="signup_email" name="email"><br><br>

            <label for="signup_pw">パスワード：</label><br>
            <input type="password" id="signup_pw" name="pw"><br><br>

            <button type="submit">登録する</button>
        </form>
    </div>
</div>

<!-- モーダル表示スクリプト -->
<script>
    document.getElementById("loginBtn")?.addEventListener("click", () => {
        document.getElementById("loginModal").style.display = "block";
    });

    document.getElementById("signupBtn")?.addEventListener("click", () => {
        document.getElementById("signupModal").style.display = "block";
    });
</script>
