<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Busker Beat | トップページ</title>
</head>
<body>
    <h1>投稿一覧</h1>

    {% for post in posts %}
    <div style="border: 1px solid #ccc; margin: 16px; padding: 10px;">
        <p><strong>アーティスト名：</strong> {{ post[2] }}</p>
        <p><strong>開催日：</strong> {{ post[9] }}</p>
        <p><strong>投げ銭：</strong> {{ post[7] }} 円</p>
        <p><strong>セトリ：</strong> {{ post[6] }}</p>
    </div>
    {% endfor %}
</body>
</html>
