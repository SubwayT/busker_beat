<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="/login" method="POST">
        <label for="uname">ユーザー名：</label><br>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="pw">パスワード：</label><br>
        <input type="password" id="pw" name="pw"><br><br>

        <button type="submit">ログイン</button>
    </form>
</body>
</html>
